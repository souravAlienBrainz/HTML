<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tab</title>    
</head>
<body>  
        <center>        
            <table style="background-color: rgb(107, 240, 102);">
                <thead style="background-color: aqua;">
                    <tr>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                    </tr>
                </tbody>
            </table>
        </center>    
</body>
</html>
