<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <center>
        <li style="background-color: aqua;">
            <ol  style="background-color: beige;">1</ol>
            <ol  style="background-color: beige;">2</ol>
            <ol  style="background-color: beige;">3</ol>
        </li>

        <li style="background-color: aqua;">
            <ul style="background-color: beige;">1</ul>
            <ul style="background-color: beige;">2</ul>
            <ul style="background-color: beige;">3</ul>
        </li>
    </center>
</body>
</html>
