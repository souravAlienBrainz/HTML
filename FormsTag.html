<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Tag</title>
</head>
<body>
    <!-- form tag is used to create an HTML form for user input. -->
    <center>
        <form action="">
            <label for="Fname">First Name</label>
            <input type="text" id="Fname" name="Fname" placeholder="Enter First Name" style="background-color: rgb(203, 255, 255);">
            <label for="LName">Last Name</label>
            <input type="text" name="LName" id="LName"  placeholder="Enter Last Name" style="background-color: rgb(195, 255, 255);">
        </form> 
    </center>    
</body>
</html>
